<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tạo form cơ bản kết hợp với CSS</title>
    <link rel="stylesheet" href="./03_[Bài tập] Tạo form cơ bản kết hợp với CSS.css">
</head>
<body>
    <h1>Liên hệ với chúng tôi</h1>
    <form action="http://testdummy2.com" method="post">
        <label for="name_id">Họ và tên:</label>
        <input type="text" name="name_n" id="name_id">
        <label for="email_id">Email:</label>
        <input type="text" name="email_n" id="email_id">
        <label for="mess_id">Tin nhắn:</label>
        <textarea name="mess_n" id="mess_id"></textarea>
        <input type="submit" value="Gửi" class="button">
    </form>
</body>
</html>
